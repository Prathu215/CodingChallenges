<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Enrollee List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>dateOfBirth</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let enrollee of enrollees | async">
            <td>{{enrollee.name}}</td>
            <td>{{enrollee.dateOfBirth}}</td>
            <td>{{enrollee.active}}</td>
            <td>
                <button (click)="updateEnrollee(enrollee.id)" class="btn btn-info">Edit details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<h3>Update Enrollee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="Name" required [(ngModel)]="enrollee.name" name="Name">
    </div>

    <div class="form-group">
      <label for="name">dateOfBirth</label>
      <input type="text" class="form-control" id="dateOfBirth" required [(ngModel)]="enrollee.dateOfBirth" name="dateOfBirth" readonly>
    </div>

    <div class="form-group">
      <label for="name">Status</label>
      <select name="status"class="form-control" [(ngModel)]="enrollee.active">
        <option [ngValue]="false">false</option>
        <option [ngValue]="true">true</option> 
       </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
